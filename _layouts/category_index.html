---
layout: page
---

{% if page.category_name %}
  {% assign category_name = page.category_name %}
{% endif %}

{% unless page.content == '' %}
  <p>{{ page.content | markdownify }}</p>
{% endunless %}

<div class="container mx-auto">
  {% for post in site.categories[category_name] %}
    {% include post_block.html %}
  {% endfor %}
</div>
